<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>連線應用範例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="container-lg h-100 bg-primary-subtle p-2 main d-flex flex-column">
      <div class="game d-none">
        <div class="board">
          <div class="block block1">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block2">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block3">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block4">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block5">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block6">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block7">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block8">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="block block9">
            <div class="inner">
              <i class="fa-solid fa-circle-dot mark mark0 d-none"></i>
              <i class="fa-solid fa-circle-xmark mark mark1 d-none"></i>
            </div>
          </div>
          <div class="lines">
            <div class="line line1 d-none"></div>
            <div class="line line2 d-none"></div>
            <div class="line line3 d-none"></div>
            <div class="line line4 d-none"></div>
            <div class="line line5 d-none"></div>
            <div class="line line6 d-none"></div>
            <div class="line line7 d-none"></div>
            <div class="line line8 d-none"></div>
          </div>
        </div>

      </div>
      <div class="up d-flex">
        <div class="left bg-warning-subtle me-1 p-2">
          <h3>聊天室</h3>
          <div class="list"></div>
        </div>
        <div class="right bg-secondary-subtle h-100 rounded-1 p-2">
          <h3>小房間列表</h3>
          <div class="list"></div>
        </div>
      </div>
      <div class="down my-1">
        <div class="input-group input-group-lg mb-1">
          <input type="text" class="form-control" name="msg" placeholder="輸入聊天訊息">
          <div class="btn btn-primary input-group-text btn-send">送出訊息</div>
        </div>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" name="roomName" placeholder="輸入小房間名稱">
          <div class="btn btn-primary input-group-text btn-croom">建立房間</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
